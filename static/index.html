<!DOCTYPE html>
<html>
<body>

<h2>Student Predictor</h2>

<input id="age" placeholder="Age"><br><br>
<input id="internet" placeholder="Internet (1 or 0)"><br><br>
<input id="score" placeholder="Previous Score"><br><br>

<button onclick="predict()">Predict</button>

<p id="result"></p>

<script>
async function predict() {

let data = {
 age: Number(age.value),
 Internet_access: Number(internet.value),
 "Previous exam score": Number(score.value)
};

let res = await fetch("/predict", {
 method:"POST",
 headers:{"Content-Type":"application/json"},
 body: JSON.stringify(data)
});

let out = await res.json();

result.innerText = JSON.stringify(out);
}
</script>

</body>
</html>
